<link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <!-- Left Panel (Image & Quote) -->
        <div class="left-panel">
            <div class="sliding-background">
                <div class="tile-column column-1">
                    <!-- Set 1 (Repeated 3x for height) -->

                    <div class="tile"><img src="assets/5.png" alt=""></div>
                    <div class="tile"><img src="assets/11.png" alt=""></div>
                    <div class="tile"><img src="assets/1.png" alt=""></div>
                    <div class="tile"><img src="assets/4.png" alt=""></div>
                    <div class="tile"><img src="assets/6.png" alt=""></div>
                    <div class="tile"><img src="assets/3.png" alt=""></div>
                    <div class="tile"><img src="assets/9.png" alt=""></div>
                    <div class="tile"><img src="assets/2.png" alt=""></div>
                    <div class="tile"><img src="assets/10.png" alt=""></div>
                    <div class="tile"><img src="assets/8.png" alt=""></div>
                    <div class="tile"><img src="assets/7.png" alt=""></div>
                </div>
                <div class="tile-column column-2">
                    <!-- Set 1 (Repeated 2x) -->
                    <div class="tile"><img src="assets/1.png" alt=""></div>
                    <div class="tile"><img src="assets/2.png" alt=""></div>
                    <div class="tile"><img src="assets/3.png" alt=""></div>
                    <div class="tile"><img src="assets/4.png" alt=""></div>
                    <div class="tile"><img src="assets/5.png" alt=""></div>
                    <div class="tile"><img src="assets/6.png" alt=""></div>
                    <div class="tile"><img src="assets/7.png" alt=""></div>
                    <div class="tile"><img src="assets/8.png" alt=""></div>
                    <div class="tile"><img src="assets/9.png" alt=""></div>
                    <div class="tile"><img src="assets/10.png" alt=""></div>
                    <div class="tile"><img src="assets/11.png" alt=""></div>
                </div>
                <div class="tile-column column-3">
                    <!-- Set 1 (Repeated 2x) -->
                    <div class="tile"><img src="assets/2.png" alt=""></div>
                    <div class="tile"><img src="assets/4.png" alt=""></div>
                    <div class="tile"><img src="assets/6.png" alt=""></div>
                    <div class="tile"><img src="assets/8.png" alt=""></div>
                    <div class="tile"><img src="assets/10.png" alt=""></div>
                    <div class="tile"><img src="assets/1.png" alt=""></div>
                    <div class="tile"><img src="assets/3.png" alt=""></div>
                    <div class="tile"><img src="assets/5.png" alt=""></div>
                    <div class="tile"><img src="assets/7.png" alt=""></div>
                    <div class="tile"><img src="assets/9.png" alt=""></div>
                    <div class="tile"><img src="assets/11.png" alt=""></div>
                </div>
            </div>
            <div class="quote-container">
                <blockquote>
                    "The power of community is the power of connection. Join us to build a better future together."
                </blockquote>
                <cite>- Civic Credit Team</cite>
            </div>
        </div>

        <!-- Right Panel (Login Form) -->
        <div class="right-panel">
            <div class="forms-wrapper" id="formsWrapper">
                <!-- Login Slide -->
                <div class="form-slide active" id="loginSlide">
                    <div class="login-card">
                        <!-- Header -->
                        <div class="login-header">
                            <div class="logo-container">
                                <img src="assets/logo_icon_withthout_bg.png" alt="Civic Credit Logo" class="logo-icon">
                            </div>
                            <h2>Sign In</h2>
                            <p>Welcome back! Please enter your details</p>
                        </div>

                        <!-- Social Login Buttons -->
                        <div class="social-buttons">
                            <button onclick="handleSocialLogin('Google')" class="social-btn">
                                <!-- Chrome Icon -->
                                <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <circle cx="12" cy="12" r="4"></circle>
                                    <line x1="21.17" y1="8" x2="12" y2="8"></line>
                                    <line x1="3.95" y1="6.06" x2="8.54" y2="14"></line>
                                    <line x1="10.88" y1="21.94" x2="15.46" y2="14"></line>
                                </svg>
                                <span>Continue with Google</span>
                            </button>
                            <button onclick="handleSocialLogin('Facebook')" class="social-btn">
                                <!-- Facebook Icon -->
                                <svg class="social-icon" style="color: #2563eb;" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                </svg>
                                <span>Continue with Facebook</span>
                            </button>
                        </div>

                        <!-- Divider -->
                        <div class="divider">
                            <span>Or continue with email</span>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="login-form">
                            <!-- Email Input -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-wrapper">
                                    <!-- Mail Icon -->
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                        </path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input type="email" id="email" placeholder="Enter your email" required
                                        class="form-input">
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-wrapper">
                                    <!-- Lock Icon -->
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="password" placeholder="Enter your password" required
                                        class="form-input">
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="form-actions">
                                <label class="remember-me">
                                    <input type="checkbox" id="rememberMe">
                                    <span>Remember me</span>
                                </label>
                                <button type="button" class="forgot-password">Forgot password?</button>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="submit-btn">
                                Sign In
                            </button>
                        </form>

                        <!-- Sign Up Link -->
                        <p class="signup-text">
                            Don't have an account?
                            <button id="goToSignup" class="signup-link">Sign up for free</button>
                        </p>
                    </div>
                </div>

                <!-- Signup Slide -->
                <div class="form-slide" id="signupSlide">
                    <div class="login-card">
                        <!-- Header -->
                        <div class="login-header">
                            <div class="logo-container">
                                <img src="assets/logo_icon_withthout_bg.png" alt="Civic Credit Logo" class="logo-icon">
                            </div>
                            <h2>Create Account</h2>
                            <p>Join us today! Please enter your details</p>
                        </div>

                        <!-- Sign Up Form -->
                        <form id="signupForm" class="login-form">
                            <!-- Full Name Input -->
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input type="text" id="fullname" placeholder="Enter your full name" required
                                        class="form-input">
                                </div>
                            </div>

                            <!-- Email Input -->
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                        </path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input type="email" id="signup-email" placeholder="Enter your email" required
                                        class="form-input">
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="signup-password" placeholder="Create a password" required
                                        class="form-input">
                                </div>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="confirmPassword" placeholder="Confirm your password"
                                        required class="form-input">
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="submit-btn" style="margin-top: 1rem;">
                                Create Account
                            </button>
                        </form>

                        <!-- Sign In Link -->
                        <p class="signup-text">
                            Already have an account?
                            <button id="goToLogin" class="signup-link">Sign in</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
