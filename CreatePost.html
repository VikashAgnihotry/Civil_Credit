<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Civic Credit</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="create-post-body" data-theme="light">

    <!-- 1. Top Navigation -->
    <nav class="cp-navbar">
        <a href="Feed.html" class="back-btn" aria-label="Back to Feed">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </a>

        <!-- Toggle Tabs -->
        <div class="post-type-toggle">
            <button class="type-tab active" data-type="praise" onclick="switchPostType('praise')">Praise</button>
            <button class="type-tab" data-type="report" onclick="switchPostType('report')">Report</button>
            <div class="tab-indicator"></div>
        </div>

        <!-- Trust Badge -->
        <div class="mini-trust-meter">
            <div class="meter-ring"></div>
            <span class="meter-score">850</span>
        </div>
    </nav>

    <main class="cp-container">

        <!-- 2. Dynamic Header -->
        <header class="cp-header praise-mode">
            <div class="header-icon-box">
                <span class="header-emoji">üëè</span>
            </div>
            <div class="header-text">
                <h1 id="cpTitle">Create a Praise Post</h1>
                <p id="cpSubtitle">Highlight positive civic behavior</p>
            </div>
        </header>

        <!-- 3. Form Card -->
        <form class="cp-form-card">

            <!-- Title -->
            <div class="form-group">
                <label for="postTitle" class="cp-label">TITLE</label>
                <input type="text" id="postTitle" class="cp-input-large" placeholder="Who did something good?" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="postDesc" class="cp-label">DESCRIPTION</label>
                <textarea id="postDesc" class="cp-textarea" placeholder="Describe the positive action..."
                    rows="4"></textarea>
            </div>

            <!-- Category Chips -->
            <div class="form-group">
                <label class="cp-label">CATEGORY</label>
                <div class="chip-grid" id="chipGrid">
                    <!-- Chips injected by JS -->
                    <button type="button" class="chip active">Helping</button>
                    <button type="button" class="chip">Cleanliness</button>
                    <button type="button" class="chip">Volunteering</button>
                    <button type="button" class="chip">Public Safety</button>
                    <button type="button" class="chip">Environment</button>
                </div>
            </div>

            <!-- Photo Upload -->
            <div class="form-group">
                <label class="cp-label">ADD PHOTO</label>
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span>Add a photo (recommended)</span>
                    </div>
                    <div class="preview-container" style="display: none;">
                        <img id="imagePreview" src="" alt="Preview">
                        <button type="button" class="remove-img-btn">&times;</button>
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div class="form-group">
                <div class="location-tag">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="loc-icon">
                        <path fill-rule="evenodd"
                            d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 10-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>Near MG Road</span>
                    <span class="loc-edit">Change</span>
                </div>
            </div>

            <!-- Verification Info -->
            <div class="info-card">
                <p id="infoText">Your post helps increase community positivity. Verified praises increase trust for
                    everyone involved.</p>
            </div>

        </form>

    </main>

    <!-- 4. Floating Footer -->
    <footer class="cp-footer">
        <button type="button" class="submit-post-btn">
            <span class="btn-text">Post Praise</span>
            <span class="btn-emoji">üëè</span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
